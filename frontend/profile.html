<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - GymRank</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèãÔ∏è</text></svg>">
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-background text-foreground min-h-screen transition-colors">
  <style>
    :root {
      /* Light theme colors */
      --background: #ffffff;
      --foreground: #0f172a;
      --card: #ffffff;
      --card-foreground: #0f172a;
      --border: #e2e8f0;
      --input: #ffffff;
      --primary: #8b5cf6;
      --primary-foreground: #ffffff;
      --muted: #f1f5f9;
      --muted-foreground: #64748b;
      --destructive: #ef4444;
      --accent: #f1f5f9;
      --ring: #8b5cf6;
    }

    [data-theme="dark"] {
      /* Dark theme colors */
      --background: #0f172a;
      --foreground: #f8fafc;
      --card: #1e293b;
      --card-foreground: #f8fafc;
      --border: #334155;
      --input: #1e293b;
      --primary: #8b5cf6;
      --primary-foreground: #ffffff;
      --muted: #334155;
      --muted-foreground: #94a3b8;
      --destructive: #ef4444;
      --accent: #334155;
      --ring: #8b5cf6;
    }

    .bg-background { background-color: var(--background); }
    .text-foreground { color: var(--foreground); }
    .bg-card { background-color: var(--card); }
    .text-card-foreground { color: var(--card-foreground); }
    .border-border { border-color: var(--border); }
    .bg-input { background-color: var(--input); }
    .bg-primary { background-color: var(--primary); }
    .text-primary { color: var(--primary); }
    .text-primary-foreground { color: var(--primary-foreground); }
    .bg-muted { background-color: var(--muted); }
    .text-muted-foreground { color: var(--muted-foreground); }
    .text-destructive { color: var(--destructive); }
    .bg-destructive { background-color: var(--destructive); }
    .hover\:bg-muted:hover { background-color: var(--muted); }
    .hover\:bg-accent:hover { background-color: var(--accent); }
    .hover\:bg-primary\/90:hover { background-color: color-mix(in srgb, var(--primary) 90%, transparent); }
    .hover\:bg-destructive:hover { background-color: var(--destructive); }
    .hover\:text-white:hover { color: #ffffff; }
    .focus\:border-ring:focus { border-color: var(--ring); }
    .focus\:ring-2:focus { box-shadow: 0 0 0 2px var(--ring); }
    
    /* Smooth transitions for theme switching */
    * {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    /* Loading animation */
    .loading-spinner {
      border: 3px solid var(--muted);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- Navigation Header -->
  <nav class="bg-card border-b border-border sticky top-0 z-50 transition-colors">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <a href="index.html" class="text-2xl font-bold hover:text-primary transition-colors">üèãÔ∏è GymRank</a>
        </div>
        <div class="flex items-center space-x-4">
          <a href="index.html" class="px-4 py-2 text-foreground hover:bg-muted transition-colors font-medium rounded-md">
            ‚Üê Back to Home
          </a>
          <button id="theme-toggle" onclick="toggleTheme()" class="p-2 rounded-md hover:bg-muted transition-colors" title="Toggle dark mode">
            <span id="theme-icon">üåô</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8">
    <!-- Loading State -->
    <div id="loading-state" class="flex flex-col items-center justify-center py-16">
      <div class="loading-spinner mb-4"></div>
      <p class="text-muted-foreground">Loading profile...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="hidden flex flex-col items-center justify-center py-16">
      <div class="text-6xl mb-4">üòµ</div>
      <h2 class="text-2xl font-bold mb-2">Profile Not Found</h2>
      <p class="text-muted-foreground mb-6">The user profile you're looking for doesn't exist.</p>
      <a href="index.html" class="px-6 py-3 bg-primary text-primary-foreground hover:bg-primary/90 transition-colors font-medium rounded-md">
        Go Back Home
      </a>
    </div>

    <!-- Profile Content -->
    <div id="profile-content" class="hidden">
      <!-- User Info Header -->
      <div class="bg-card border border-border rounded-lg p-6 mb-6 transition-colors">
        <div class="flex items-center space-x-4">
          <span id="user-flag" class="text-6xl"></span>
          <div class="flex-1">
            <div class="flex items-center space-x-3">
              <h1 id="user-username" class="text-3xl font-bold"></h1>
              <span id="user-gender" class="text-2xl"></span>
            </div>
            <p id="user-team" class="text-muted-foreground text-lg"></p>
            <div class="flex items-center space-x-4 mt-3">
              <span id="user-dots" class="bg-orange-500 text-white px-4 py-2 rounded-lg font-semibold"></span>
              <span id="user-total" class="text-muted-foreground"></span>
              <span id="user-bodyweight" class="text-muted-foreground"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- PR Records -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-card border border-border rounded-lg p-6 text-center transition-colors">
          <div class="text-4xl mb-3">üèãÔ∏è</div>
          <div class="text-muted-foreground mb-2">Bench Press</div>
          <div id="user-bench" class="text-3xl font-bold text-primary"></div>
        </div>
        <div class="bg-card border border-border rounded-lg p-6 text-center transition-colors">
          <div class="text-4xl mb-3">ü¶µ</div>
          <div class="text-muted-foreground mb-2">Squat</div>
          <div id="user-squat" class="text-3xl font-bold text-primary"></div>
        </div>
        <div class="bg-card border border-border rounded-lg p-6 text-center transition-colors">
          <div class="text-4xl mb-3">üèãÔ∏è‚Äç‚ôÇÔ∏è</div>
          <div class="text-muted-foreground mb-2">Deadlift</div>
          <div id="user-deadlift" class="text-3xl font-bold text-primary"></div>
        </div>
      </div>

      <!-- Videos Section -->
      <div class="mb-8">
        <h2 class="text-2xl font-bold mb-6">üìπ PR Videos</h2>
        <div class="bg-card border border-border rounded-lg p-6 transition-colors">
          <div id="user-videos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            <!-- Videos will be loaded here -->
          </div>
        </div>
      </div>

      <!-- PR History -->
      <div>
        <h2 class="text-2xl font-bold mb-6">üìà PR History</h2>
        <div class="bg-card border border-border rounded-lg p-6 transition-colors">
          <div id="user-history" class="space-y-4">
            <!-- PR history will be loaded here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000';

    // Theme management
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('gymrank-theme', newTheme);
      
      // Update theme icon
      const themeIcon = document.getElementById('theme-icon');
      themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    function initializeTheme() {
      const savedTheme = localStorage.getItem('gymrank-theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      
      // Update theme icon
      const themeIcon = document.getElementById('theme-icon');
      themeIcon.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    // Get username from URL parameters
    function getUsernameFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('username');
    }

    // Load user profile data
    function loadUserProfile(username) {
      fetch(`${API_BASE}/api/user/${username}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            showErrorState();
            return;
          }
          
          displayUserProfile(data);
        })
        .catch(err => {
          console.error('Error loading user profile:', err);
          showErrorState();
        });
    }

    function showErrorState() {
      document.getElementById('loading-state').classList.add('hidden');
      document.getElementById('error-state').classList.remove('hidden');
      document.getElementById('profile-content').classList.add('hidden');
    }

    function displayUserProfile(data) {
      const user = data.user;
      const prs = data.current_prs;
      const genderEmoji = user.gender === 'male' ? '‚ôÇÔ∏è' : '‚ôÄÔ∏è';
      
      // Update page title
      document.title = `${user.username}'s Profile - GymRank`;
      
      // Populate user info
      document.getElementById('user-flag').textContent = user.flag;
      document.getElementById('user-username').textContent = user.username;
      document.getElementById('user-gender').textContent = genderEmoji;
      document.getElementById('user-team').textContent = user.team || 'Independent';
      document.getElementById('user-dots').textContent = data.dots_score ? `${data.dots_score} DOTS` : 'N/A';
      document.getElementById('user-total').textContent = `${data.total_lifted}kg Total`;
      document.getElementById('user-bodyweight').textContent = `${user.weight}kg BW`;
      
      // Populate PR records
      document.getElementById('user-bench').textContent = prs.bench ? `${prs.bench}kg` : 'N/A';
      document.getElementById('user-squat').textContent = prs.squat ? `${prs.squat}kg` : 'N/A';
      document.getElementById('user-deadlift').textContent = prs.deadlift ? `${prs.deadlift}kg` : 'N/A';
      
      // Populate videos
      const videosContainer = document.getElementById('user-videos');
      if (data.videos.length === 0) {
        videosContainer.innerHTML = '<p class="text-muted-foreground text-center py-8 col-span-full">No videos available</p>';
      } else {
        videosContainer.innerHTML = data.videos.map(video => {
          const liftEmoji = video.lift_type === 'bench' ? 'üèãÔ∏è' : video.lift_type === 'squat' ? 'ü¶µ' : 'üèãÔ∏è‚Äç‚ôÇÔ∏è';
          return `
            <div class="border border-border rounded-lg p-4 bg-card hover:border-primary transition-colors">
              <div class="flex items-center justify-between mb-3">
                <div class="flex items-center space-x-2">
                  <span class="text-2xl">${liftEmoji}</span>
                  <div>
                    <div class="font-semibold text-lg">${video.weight}kg</div>
                    <div class="text-sm text-muted-foreground capitalize">${video.lift_type}</div>
                  </div>
                </div>
                <a href="${video.video_url}" target="_blank" rel="noopener noreferrer" 
                   class="text-primary hover:text-primary/80 font-medium underline text-sm">
                  Watch ‚Üí
                </a>
              </div>
              <div class="text-xs text-muted-foreground">
                ${new Date(video.created_at).toLocaleDateString()}
              </div>
            </div>
          `;
        }).join('');
      }
      
      // Populate PR history
      const historyContainer = document.getElementById('user-history');
      if (data.history.length === 0) {
        historyContainer.innerHTML = '<p class="text-muted-foreground text-center py-8">No PR history available</p>';
      } else {
        historyContainer.innerHTML = data.history.map(record => {
          const liftEmoji = record.lift_type === 'bench' ? 'üèãÔ∏è' : record.lift_type === 'squat' ? 'ü¶µ' : 'üèãÔ∏è‚Äç‚ôÇÔ∏è';
          return `
            <div class="flex items-center justify-between p-4 border border-border rounded-lg hover:bg-muted/50 transition-colors">
              <div class="flex items-center space-x-4">
                <span class="text-2xl">${liftEmoji}</span>
                <div>
                  <div class="font-semibold text-lg">${record.weight}kg ${record.lift_type}</div>
                  <div class="text-sm text-muted-foreground">${new Date(record.created_at).toLocaleDateString()}</div>
                </div>
              </div>
              ${record.video_url ? `
                <a href="${record.video_url}" target="_blank" rel="noopener noreferrer" 
                   class="text-primary hover:text-primary/80 font-medium underline">
                  Video ‚Üí
                </a>
              ` : ''}
            </div>
          `;
        }).join('');
      }
      
      // Show profile content
      document.getElementById('loading-state').classList.add('hidden');
      document.getElementById('error-state').classList.add('hidden');
      document.getElementById('profile-content').classList.remove('hidden');
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      initializeTheme();
      
      const username = getUsernameFromURL();
      if (!username) {
        showErrorState();
        return;
      }
      
      loadUserProfile(username);
    });
  </script>
</body>
</html>
