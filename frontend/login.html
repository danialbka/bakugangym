<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GymRank</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèãÔ∏è</text></svg>">
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-background text-foreground min-h-screen">
  <!-- Navigation Header -->
  <nav class="bg-card border-b border-border">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <h1 class="text-2xl font-bold">üèãÔ∏è GymRank</h1>
        </div>
        <div class="flex items-center space-x-4">
          <a href="index.html" class="text-muted-foreground hover:text-foreground transition-colors">
            Home
          </a>
          <a href="register.html" class="text-muted-foreground hover:text-foreground transition-colors">
            Register
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto">
      <!-- Login Card -->
      <div class="bg-card border border-border p-8">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold mb-2">Welcome Back</h2>
          <p class="text-muted-foreground">Sign in to your GymRank account</p>
        </div>

        <form id="login-form" class="space-y-6">
          <div>
            <label class="block text-sm font-medium mb-2">Username</label>
            <input 
              type="text" 
              id="username" 
              class="w-full px-4 py-3 border border-input bg-input focus:outline-none focus:border-ring" 
              placeholder="Enter your username"
              required
            >
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2">Password</label>
            <input 
              type="password" 
              id="password" 
              class="w-full px-4 py-3 border border-input bg-input focus:outline-none focus:border-ring" 
              placeholder="Enter your password"
              required
            >
          </div>

          <button 
            type="submit" 
            class="w-full bg-primary text-primary-foreground py-3 px-4 hover:bg-primary/90 transition-colors font-medium"
          >
            Sign In
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-muted-foreground">
            Don't have an account? 
            <a href="register.html" class="text-foreground hover:underline font-medium">
              Sign up here
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000';

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        alert('Please fill in all fields');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.error) {
          alert('Login failed: ' + data.error);
        } else {
          // Store user session
          localStorage.setItem('gymrank_user', JSON.stringify(data));
          alert('Login successful!');
          
          // Redirect to main app
          window.location.href = 'index.html';
        }
      } catch (error) {
        alert('Login failed. Please try again.');
        console.error('Login error:', error);
      }
    });

    // Check if user is already logged in
    const savedUser = localStorage.getItem('gymrank_user');
    if (savedUser) {
      // User is already logged in, redirect to main app
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
